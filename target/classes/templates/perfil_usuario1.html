<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Informacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- ICONO DE PESTAÑA -->
        <link rel="icon" href="/imagenes/logoR.png" type="icon/png"> <!-- CAMBIA EL ICONO DE LA PESTAÑA DE TU PAGINA  --> 
        <!-- Tus estilos personalizados u hojas de estilo adicionales 
        <link href="/perfil_usuario.css" rel="stylesheet" type="text/css"/>-->


        <style>
            body{
                background: #8e9eab;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #eef2f3, #8e9eab);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #eef2f3, #8e9eab); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            }
            .black-button {
                background-color: #000;
                color: #fff;
            }
            /* Error message de registro*/
            .alert-danger {
                background-color: #f8d7da; /* Red background color */
                max-width: 400px; /* Adjust the max-width as needed */
                margin: 0 auto; /* Center the alert horizontally */
            }

            /* Success message de registro*/
            .alert-success {
                background-color: #d4edda; /* Green background color */
                max-width: 400px; /* Adjust the max-width as needed */
                margin: 0 auto; /* Center the alert horizontally */
            }
        </style>
    </head>

    <body>

        <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="fragments/navbar :: nav"></nav>


        <h1 align="center" class="mt-5">Modifica tu Contraseña</h1>

        <div class="container mt-4">
            <form th:action="@{/modificar1/{id}(id=${usuario.id})}" method="POST" class="row g-3">
                <input type='hidden' name="id" th:value='${usuario.id}'>
                <div class="col-md-6">
                    <label for="currentPassword" class="form-label">Password Actual</label>
                    <input type="password" name="currentPassword" class="form-control" id="currentPassword" required>
                </div>

                <div class="col-md-6">
                    <label for="newPassword" class="form-label">Ingresa tu nueva Password</label>
                    <input type='password' name='newPassword' class="form-control" id="newPassword" minlength="6">
                </div>
                <div class="col-md-6">
                    <label for="newPassword2" class="form-label">Repite tu Password</label>
                    <input type="password" name='newPassword2' class="form-control" id="newPassword2" minlength="6">
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Modificar</button>
                </div>
            </form>



        </div>

        <br>


        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
        </div>
        <!-- Alerta de Éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>

        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>


        <!-- Otro contenido de tu página aquí -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

    </body>
</html>
