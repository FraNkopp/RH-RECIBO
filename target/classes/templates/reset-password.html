<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Olvidé mi contraseña</title>

        <link th:replace="/fragments/Boostrap-Icono :: link"></link>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
                background-image: url('/imagenes/ima.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }

            .content {
                flex: 1 0 auto;
                padding: 80px;
                padding-left: 100px; /* Ajusta el contenido hacia la derecha */
            }

            footer {
                flex-shrink: 0;
                height: 80px;
                background-color: #333;
                color: #fff;
                text-align: center;
            }

            /* Estilo para el input más pequeño */
            #newPassword {
                max-width: 300px; /* Ancho máximo del input */
            }
            #confirmPassword{
            max-width: 300px; /* Ancho máximo del input */
            }
            @font-face {
                font-family: sundays;
                src: url('Sunday.ttf') format('truetype');
            }

            .Sunday {
                font-family: sundays;
            }
        </style>
    </head>
    <body>
        <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="/fragments/navbarVisitante :: nav"></nav>

        <div class="content">
            <h1 class="Sunday">Olvidaste tu password?</h1>
            <br>
            <form th:action="@{/reset-password}" method="post" class="mt-4">
                <input type="hidden" name="token" th:value="${param.token}" />
                <div class="form-group">
                    <label for="newPassword" class="form-label"><h6>Ingresa tu nuevo Password</h6></label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label"><h6>Confirma tu nuevo Password</h6></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </form>

            <!-- Alertas de error o éxito -->
            <div th:if="${error}" class="alert alert-danger text-center">
                <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
            </div>
            <div th:if="${mensaje}" class="alert alert-success text-center">
                <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
            </div>
        </div>


        <!-- FRAGMENTO DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
